<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Antemans Automagiska ToDo-lista</title>
        <link rel="icon" type="image/x-icon" href="images/list-icon-white.png">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <section class="todo-container">
            <header>
                <h1>My ToDo</h1>
            </header>
            <p id="readyItems"></p>
            <div class="input-group"><input type="text" id="newTaskInput"><button id="addButton">OK</button></div>

            <div id="task-already-exist"></div>
            <ul id="todoList">
            </ul>
        </section>
        <script type="module" src="scripts/myscript.js"></script> <!-- Script that controls the todo-list-->
    </body>
</html>
