<!DOCTYPE html>
<html lang="sv" class="page-container">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Antemans Automagiska ToDo-lista</title>
        <link rel="icon" type="image/x-icon" href="images/list-icon-white.png">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body class="body-container">
        <section class="todo-container">
            <header>
                <h1 class="todo-container__headline">My ToDo</h1>
            </header>
            <p class="todo-container__completed-items"></p>
            <div class="todo-container__input-group"><input type="text" class="todo-container__task-input"><button class="todo-container__add-button">OK</button></div>

            <div class="todo-container__warning-message"></div>
            <ul class="todo-container__todo-list">
            </ul>
        </section>
        <script type="module" src="scripts/myscript.js"></script>
    </body>
</html>
